                <div class="relative flex items-center">
                  <div

                  </div>

              <div class="flex items-center py-4">

          <section class="bg-gray-50 py-4">
            <div class="container px-4 mx-auto">
              <div class="p-6 h-full border border-gray-100 overflow-hidden bg-white rounded-md shadow-md">
                <div class="pb-6 border-b border-gray-100">
                  <div class="flex flex-wrap items-center justify-between -m-2">
                    <div class="w-full md:w-auto p-2">
                      <h2 class="text-gray-800 text-lg font-semibold">Personal info</h2>
                    </div>
                    <div class="w-full md:w-auto p-2">
                      <div class="flex flex-wrap justify-between -m-1">
                        <div class="w-full md:w-auto p-1">
                          <button class="flex flex-wrap justify-center w-full px-4 py-2 font-medium text-sm text-gray-500 hover:text-gray-600 border border-gray-200 hover:border-gray-300 bg-white rounded-md shadow-md">
                            <p>Cancel</p>
                          </button>
                        </div>
                        <div class="w-full md:w-auto p-1">
                          <button class="flex flex-wrap justify-center w-full px-4 py-2 bg-indigo-500 hover:bg-indigo-600 font-medium text-sm text-white border border-green-500 rounded-md shadow-md">
                            <p>Save</p>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="py-6 border-b border-gray-100">
                    <div class="w-full md:w-9/12">
                      <div class="flex flex-wrap -m-3">
                        <div class="w-full md:w-1/3 p-3">
                          <label class="text-sm text-gray-800 font-semibold">Username</label>
                        </div>
                        <div class="w-full md:w-2/3 p-3">
                          <input id="username" name="username" class="w-full px-4 py-2 text-base text-gray-600 font-normal outline-none focus:border-indigo-500 border border-gray-200 rounded-lg shadow-md" type="text" placeholder="Your Username">
                        </div>
                      </div>
                    </div>
                  </div>
                  
                  <div class="py-6 border-b border-gray-100">
                    <div class="w-full md:w-9/12">
                      <div class="flex flex-wrap -m-3">
                        <div class="w-full md:w-1/3 p-3">
                          <label class="text-sm text-gray-800 font-semibold">Email address</label>
                        </div>
                        <div class="w-full md:w-2/3 p-3">
                          <input id="email" name="email" class="w-full px-4 py-2 text-base text-gray-600 font-normal outline-none focus:border-indigo-500 border border-gray-200 rounded-lg shadow-md" type="text" placeholder="Your Email">
                        </div>
                      </div>
                    </div>
                  </div>
                  
              </div>
