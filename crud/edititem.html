<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Prohibited Item (EN)</title>
    <link rel="stylesheet" href="css/crud.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <div class="form-content">
          <h2>Edit Prohibited Item</h2>
          <form
            id="editItemForm"
            onsubmit="event.preventDefault(); updateItem();"
          >
            <input type="hidden" id="itemId" />
            <div class="form-group mb-4">
              <label for="destination">Destination:</label>
              <select
                id="destination"
                name="destination"
                class="form-control"
                required
              >
                <!-- Options will be populated dynamically -->
              </select>
            </div>
            <div class="form-group mb-4">
              <label for="prohibited_items">Prohibited Items:</label>
              <input
                type="text"
                id="prohibited_items"
                name="prohibited_items"
                class="form-control"
                required
              />
            </div>
            <button type="submit" class="btn">Update Item</button>
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="../js/dashboard-en.js"></script>
  </body>
</html>
