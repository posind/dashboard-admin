<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Barang Terlarang (ID)</title>
    <link rel="stylesheet" href="css/crud.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <div class="form-content">
          <h2>Edit Barang Terlarang</h2>
          <form
            id="editItemForm"
            onsubmit="event.preventDefault(); updateItem();"
          >
            <input type="hidden" id="itemId" />
            <div class="form-group mb-4">
              <label for="destination">Destinasi:</label>
              <select
                id="destination"
                name="destination"
                class="form-control"
                required
              >
                <!-- Options will be populated dynamically -->
              </select>
            </div>
            <div class="form-group mb-4">
              <label for="prohibited_items">Barang Terlarang:</label>
              <input
                type="text"
                id="prohibited_items"
                name="prohibited_items"
                class="form-control"
                required
              />
            </div>
            <button type="submit" class="btn">Perbarui Barang</button>
          </form>
        </div>
      </div>
    </div>

    <script>
      // Function to get query string parameter by name
      function getQueryParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
      }

      document.addEventListener("DOMContentLoaded", () => {
        const itemId = getQueryParam("id");
        if (itemId) {
          fetch(
            `https://asia-southeast2-civil-epigram-429004-t8.cloudfunctions.net/webhook/get/item?id=${itemId}`
          )
            .then((response) => response.json())
            .then((data) => {
              document.getElementById("itemId").value = itemId;
              document.getElementById("destination").value = data.destinasi;
              document.getElementById("prohibited_items").value =
                data.barang_terlarang;
            })
            .catch((error) => console.error("Error:", error));
        }
      });

      // Function to fetch and populate the destination options
      function loadDestinations() {
        const destinations = ["USA", "UK", "France", "Germany", "Japan"];
        const destinationSelect = document.getElementById("destination");
        destinations.forEach((destination) => {
          const option = document.createElement("option");
          option.value = destination;
          option.textContent = destination;
          destinationSelect.appendChild(option);
        });
      }

      function updateItem() {
        const id = document.getElementById("itemId").value;
        const destination = document.getElementById("destination").value;
        const prohibitedItems =
          document.getElementById("prohibited_items").value;

        fetch(
          `https://asia-southeast2-civil-epigram-429004-t8.cloudfunctions.net/webhook/put/item`,
          {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              destinasi: destination,
              barang_terlarang: prohibitedItems, 
            }),
          }
        )
          .then((response) => {
            if (response.ok) {
              alert("Barang berhasil diperbarui");
              window.location.href = "../dashboard.html";
            } else {
              alert("Gagal memperbarui barang");
            }
          })
          .catch((error) => {
            console.error("Error:", error);
            alert("Error memperbarui barang");
          });
      }

      loadDestinations();
    </script>
  </body>
</html>
