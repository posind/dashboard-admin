<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Barang Terlarang (ID)</title>
    <link rel="stylesheet" href="css/crud.css">
</head>
<body class="bg-gray-100">
  <div class="container">
    <div class="form-container">
      <div class="form-content">
      <h2 class="text-2xl font-bold mb-4 text-center">Tambah Barang Terlarang</h2>
      <form id="tambahBarangForm">
        <div class="mb-4">
          <label for="destination" class="block text-gray-700">Destinasi:</label>
          <select id="destination" name="destination" class="mt-1 block w-full" required>
              <option value="USA">USA</option>
              <option value="UK">UK</option>
              <option value="France">France</option>
              <option value="Germany">Germany</option>
              <option value="Japan">Japan</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="barang_terlarang" class="block text-gray-700">Barang Terlarang:</label>
          <input type="text" id="barang_terlarang" name="barang_terlarang" class="mt-1 block w-full" required>
        </div>
        <button type="submit" class="py-2 px-4 bg-indigo-500 text-white rounded w-full">Tambah Barang</button>
      </form>
    </div>
    </div>
  </div>
  <script type="module">
    import { postJSON } from "https://cdn.jsdelivr.net/gh/jscroot/lib@0.0.4/api.js";

function tambahBarang(event) {
    event.preventDefault(); // Mencegah pengiriman form default

    const destination = document.getElementById('destination').value;
    const barangTerlarang = document.getElementById('barang_terlarang').value;

    if (!destination || !barangTerlarang) {
      alert("Harap isi semua kolom.");
      return;
    }

    const target_url = 'https://asia-southeast2-civil-epigram-429004-t8.cloudfunctions.net/webhook/post/item';
    const tokenkey = 'Content-Type';
    const tokenvalue = 'application/json'; 
    const datajson = {
        destinasi: destination,
        barang_terlarang: barangTerlarang
    };

    postJSON(target_url, tokenkey, tokenvalue, datajson, (response) => {
      if (response.status === 200) {
        alert('Barang berhasil ditambahkan');
        window.location.href = '../dashboard.html'; 
      } else {
        alert('Gagal menambahkan barang: ' + (response.data.message || 'Unknown error'));
      }
    });
}

document
    .getElementById("tambahBarangForm")
    .addEventListener("submit", tambahBarang);

  </script>
</body>
</html>
