    import { putJSON, get } from "https://cdn.jsdelivr.net/gh/jscroot/lib@0.0.4/api.js";

      { id: "4", destinasi: "UK" },
      { id: "5", destinasi: "France" },
      { id: "6", destinasi: "Germany" },
      { id: "7", destinasi: "Japan" },
    ];

    function populateOptions() {
      const selectElement = document.getElementById("destinasi");

      // Kosongkan elemen <select> jika ada opsi sebelumnya
      selectElement.innerHTML = "";

      // Tambahkan opsi default
      const defaultOption = document.createElement("option");
      defaultOption.textContent = "Pilih Destinasi";
      defaultOption.value = "";
      selectElement.appendChild(defaultOption);

      // Tambahkan opsi baru dari array destinations
      destinations.forEach((destinasi) => {
        const option = document.createElement("option");
        option.textContent = destinasi.destinasi;
        option.value = destinasi.destinasi;
        selectElement.appendChild(option);
      });
    }

    function loadBarangData(){
      const urlParams = new URLSearchParams(window.location.search);
      const itemId = urlParams.get("id");

      if (itemId) {
        const targetUrl = `https://asia-southeast2-civil-epigram-429004-t8.cloudfunctions.net/webhook/get/item?id=${itemId}`;

        get(targetUrl, (response) => {
          if (response.status === 200) {
            const item = response.data;
            document.getElementById("itemId").value = item.id;
            document.getElementById("destinasi").value = item.destinasi;
            document.getElementById("barang_terlarang").value = item.barang_terlarang;
            document.getElementById("berat_barang").value = item.berat_barang;
          } else {
            alert("Gagal memuat data item");
          }
        });
      } else {
        alert("Gagal memuat data item");
      }
    }

    function updateItem(event) {
      event.preventDefault();

      const itemId = document.getElementById("itemId").value;
      const destinasi = document.getElementById("destinasi").value;
      const barangterlarang = document.getElementById("barang_terlarang").value;
      const beratbarang = document.getElementById("berat_barang").value;

      const targetUrl = `https://asia-southeast2-civil-epigram-429004-t8.cloudfunctions.net/webhook/put/item`;
      const tokenKey = "Content-Type";
      const tokenValue = "application/json";
      const datajson = {
        id: itemId,
        destinasi: destinasi,
        barang_terlarang: barangterlarang,
        berat_barang: beratbarang,
      };

      putJSON(targetUrl, tokenKey, tokenValue, datajson, (response) => {
        if (response.status === 200) {
          alert("Item berhasil diperbarui");
          window.location.href = "../dashboard.html"; // Redirect after update
        } else {
          alert("Gagal memperbarui item");
        }
      });
    }

    window.onload = function () {
      populateOptions(); 
      loadBarangData(); 
    };

    document
      .getElementById("editItemForm")
      .addEventListener("submit", updateItem);
