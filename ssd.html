                <div class="form-content">
                  <h2 class="text-2xl font-bold mb-4 text-center">
                    Add Prohibited Item
                  </h2>
                  <form id="addItemForm">
                    <div class="mb-4">
                      <label for="destination" class="block text-gray-700">
                        Destination:
                      </label>
                      <select
                        id="destination"
                        name="destination"
                        class="mt-1 block w-full"
                        required
                      >
                        <option value="" disabled selected>Select destination</option>
                        <option value="USA">USA</option>
                        <option value="UK">UK</option>
                        <option value="France">France</option>
                        <option value="Germany">Germany</option>
                        <option value="Japan">Japan</option>
                      </select>
                    </div>
                    <div class="mb-4">
                      <label for="prohibited_items" class="block text-gray-700">
                        Prohibited Items:
                      </label>
                      <input
                        type="text"
                        id="prohibited_items"
                        name="prohibited_items"
                        class="mt-1 block w-full"
                        required
                      />
                    </div>
                    <button
                      type="submit"
                      class="py-2 px-4 bg-indigo-500 text-white rounded w-full"
                    >
                      Add Item
                    </button>
                  </form>
                </div>
              </div>
            </div>
            <script type="module">
              import { postJSON } from "https://cdn.jsdelivr.net/gh/jscroot/lib@0.0.4/api.js";
        
              // Fungsi untuk menambahkan item
              function addItem(event) {
                event.preventDefault();
        
                const destination = document.getElementById("destination").value;
                const prohibitedItems =
                  document.getElementById("prohibited_items").value;
        
                if (!destination || !prohibitedItems) {
                  alert("Please fill out all fields.");
                  return;
                }
        
                const targetUrl =
                  "https://asia-southeast2-civil-epigram-429004-t8.cloudfunctions.net/webhook/post/prohibited-items/en";
        
                const tokenKey = "Content-Type"; 
                const tokenValue = "application/json"; 
                const datajson = {
                  destination: destination,
                  prohibited_items: prohibitedItems,
                };
        
                postJSON(targetUrl, tokenKey, tokenValue, datajson, (response) => {
                  if (response.status === 200) {
                    alert("Item added successfully");
                    window.location.href = "../dashboard.html";
                  } else {
                    alert("Failed to add item: " + (response.data.message ));
                  }
                });
              }
        
              // Attach event listener to form submit
              document
                .getElementById("addItemForm")
                .addEventListener("submit", addItem);
            </script>
